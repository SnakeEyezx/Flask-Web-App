<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стабилизаторы.рф</title>
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <form class="mt-5" action="/add_description" method="post">
                <input class="form-control mb-1" type="text" placeholder="model" name="model">
                <input class="form-control mb-1" type="text" placeholder="brand" name="brand">
                <input class="form-control mb-1" type="text" placeholder="voltage_input_type" name="voltage_input_type">
                <input class="form-control mb-1" type="text" placeholder="description" name="description">
                <input class="form-control mb-1" type="text" placeholder="operating_mode" name="operating_mode">
                <input class="form-control mb-1" type="text" placeholder="stages_of_regulation" name="stages_of_regulation">
                <input class="form-control mb-1" type="text" placeholder="deviation_of_output_voltages" name="deviation_of_output_voltages">
                <input class="form-control mb-1" type="text" placeholder="power" name="power">
                <input class="form-control mb-1" type="text" placeholder="input_voltage_range" name="input_voltage_range">
                <input class="form-control mb-1" type="text" placeholder="output_voltage_range" name="output_voltage_range">
                <input class="form-control mb-1" type="text" placeholder="extreme_input_voltage_range" name="extreme_input_voltage_range">
                <input class="form-control mb-1" type="text" placeholder="reaction_time" name="reaction_time">
                <input class="form-control mb-1" type="text" placeholder="emergency_reaction_time" name="emergency_reaction_time">
                <input class="form-control mb-1" type="text" placeholder="thermal_protection" name="thermal_protection">
                <input class="form-control mb-1" type="text" placeholder="warranty" name="description_warranty">
                <input class="btn btn-lg btn-primary mt-3" type="submit" value="Add product">
            </form>
        </div>
    </div>
</div>
</body>
</html>
