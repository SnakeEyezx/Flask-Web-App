<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стабилизаторы.рф</title>
  <link rel="shortcut icon" href="/img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
<div class="container-fluid">
    {% for product in products %}
    <form class="" action="/update" method="post">
        <div class="row g-1">
            <div class="col mt-2">
                <div class="input-group mb-3">
                    <span class="input-group-text">Брэнд</span>
                    <input class="form-control" type="text" placeholder="brand" name="brand"
                           value="{{ product.brand }}">
                </div>
            </div>
            <div class="col mt-2">
                <div class="input-group mb-3">
                    <span class="input-group-text">Модель</span>
                    <input class="form-control" type="text" placeholder="model" name="model"
                           value="{{ product.model }}">
                </div>
            </div>
            <div class="col mt-2">
                <div class="input-group mb-3">
                    <span class="input-group-text">Мощность</span>
                    <input class="form-control" type="text" placeholder="power" name="power"
                           value="{{ product.power }}">
                </div>
            </div>
            <div class="col mt-2">
                <div class="input-group mb-3">
                    <span class="input-group-text">Тип</span>
                    <input class="form-control" type="text" placeholder="voltage_input_type" name="voltage_input_type"
                           value="{{ product.voltage_input_type }}">
                </div>
            </div>
            <div class="col mt-2">
                <div class="input-group mb-3">
                    <span class="input-group-text">Цена</span>
                    <input class="form-control" type="text" placeholder="price" name="price"
                           value="{{ product.price }}">
                </div>
            </div>
            <div class="col-1 mt-2">
                <input class="form-control" type="hidden" placeholder="model_link" name="model_link"
                   value="{{ product.model_link }}">
                <input class="btn btn-primary" type="submit" value="update">
            </div>
            <div class="col-1 mt-2">
                <form class="" action="/delete" method="post">
                    <input class="form-control" type="hidden" placeholder="model_link" name="model_link"
                           value="{{ product.model_link }}">
                    <input class="btn btn-danger" type="submit" value="delete">
                </form>
            </div>
        </div>
    </form>
    {% endfor %}
</div>


<div class="container">
    <div class="row">
        {% for desc in descriptions %}
        <div class="col-3 mt-2">
            <form class="" action="" method="post">

                <input class="form-control mb-1" type="text" placeholder="model" name="model"
                       value="{{ desc.id }}">
                <input class="form-control mb-1" type="text" placeholder="model" name="model"
                       value="{{ desc.model }}">
                <input class="form-control mb-1" type="text" placeholder="model" name="model"
                       value="{{ desc.brand }}">
                <input class="form-control mb-1" type="text" placeholder="brand" name="brand"
                       value="{{ desc.description }}">
                <input class="form-control mb-1" type="text" placeholder="voltage_input_type" name="voltage_input_type"
                       value="{{ desc.voltage_input_type }}">
                <input class="form-control mb-1" type="hidden" placeholder="id" name="model_link"
                       value="{{ desc.id }}">
                <input class="btn btn-primary my-2" type="submit" value="update">
            </form>
        </div>
        {% endfor %}
    </div>
</div>
<nav class="navbar fixed-bottom navbar-light bg-primary bg-gradient">
  <div class="container-fluid">
    <a href="{{ url_for('manage') }}" class="btn btn-outline-light" type="button" >MANAGE</a>
    <a href="{{ url_for('add_product') }}" class="btn btn-outline-light" type="button" >ADD</a>
    <a href="{{ url_for('index') }}" class="btn btn-outline-light" type="button" >main</a>
      <a href="{{ url_for('add_description') }}" class="btn btn-outline-light" type="button" >ADD_DESCR</a>
  </div>
</nav>
</body>
</html>
