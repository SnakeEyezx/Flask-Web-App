<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стабилизаторы.рф</title>
  <link rel="shortcut icon" href="/img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-xs-6 col mt-2">
            <form class="" action="/update" method="post">
                <input class="form-control mb-1" type="text" placeholder="model" name="model"
                       value="{{ product.model }}">
                <input class="form-control mb-1" type="text" placeholder="brand" name="brand"
                       value="{{ product.brand }}">
                <input class="form-control mb-1" type="text" placeholder="voltage_input_type" name="voltage_input_type"
                       value="{{ product.voltage_input_type }}">
                <input class="form-control mb-1" type="text" placeholder="power" name="power"
                       value="{{ product.power }}">
                <input class="form-control mb-1" type="text" placeholder="price" name="price"
                       value="{{ product.price }}">
                <input class="form-control mb-1" type="hidden" placeholder="model_link" name="model_link"
                       value="{{ product.model_link }}">
                <input class="btn btn-primary my-2" type="submit" value="update product">
            </form>
            <form class="" action="/delete" method="post">
                <input class="form-control mb-1" type="hidden" placeholder="model_link" name="model_link"
                       value="{{ product.model_link }}">
                <input class="btn btn-primary my-2" type="submit" value="delete product">
            </form>
        </div>
        {% endfor %}
    </div>
</div>
<nav class="navbar fixed-bottom navbar-light bg-primary bg-gradient">
  <div class="container-fluid">
    <a href="{{ url_for('manage') }}" class="btn btn-outline-light" type="button" >MANAGE</a>
    <a href="{{ url_for('add_product') }}" class="btn btn-outline-light" type="button" >ADD</a>
    <a href="{{ url_for('index') }}" class="btn btn-outline-light" type="button" >main</a>
      <a href="{{ url_for('add_description') }}" class="btn btn-outline-light" type="button" >ADD_DESCR</a>
  </div>
</nav>
<p>
    {% for product in products %}
    '{{ product.model_link }}',
    {% endfor %}
</p>
</body>
</html>
